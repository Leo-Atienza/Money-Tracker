name: budget_tracker
description: A minimalistic money tracking app

publish_to: 'none'

version: 4.0.0+4

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.10.1

  # State Management
  provider: ^6.1.2

  # Database
  sqflite: ^2.3.3
  path: ^1.9.0

  # File & Storage
  path_provider: ^2.1.4
  shared_preferences: ^2.3.2
  file_picker: ^10.3.8
  permission_handler: ^11.3.1

  # UI & Charts
  fl_chart: ^1.1.1
  intl: ^0.20.2

  # Sharing & Export
  share_plus: ^12.0.1
  pdf: ^3.11.1

  # Notifications (100% FREE, Local only!)
  flutter_local_notifications: ^19.5.0
  timezone: ^0.10.1

  # App Settings (for opening notification settings)
  app_settings: ^7.0.0

  cupertino_icons: ^1.0.8
  decimal: ^3.2.4
  crypto: ^3.0.5

  # Home Screen Widget (FREE!)
  home_widget: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true